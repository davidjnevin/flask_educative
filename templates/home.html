{% extends "base.html" %}

{% block title %}
Home - Paws Rescue
{% endblock %}
{% block head %}
  <h1 id = "title"><center>Paws Rescue Center 🐾</center></h1>
{% endblock %}
{% block content %}
  <table>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Age</th>
      <th>Bio</th>
    </tr>
	{% for pet in pets %}
    <tr>
	<td><img height="100" src="{{url_for('static', filename=pet['id']|string+ ".jpg")}}" ></td>
		<td>{{pet['name']}}</td>
		<td>{{pet['age']}}</td>
	<td>{{pet['bio']}}</td>
    </tr>
	{% endfor %}
  </table>
{% endblock %}
</body>
</html>
